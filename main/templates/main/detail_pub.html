{% extends 'main/base.html' %}

{% block content %}

<div class="container">
    <div class="card mb-3">
        <img src="{{pub.image.url}}" class="card-img-top" alt="pub image">
        <div class="card-body">
            <h5 class="card-title">{{ pub.name }}</h5>
            <p class="card-text">{{pub.description}}</p>
            <p class="card-text"><small class="text-muted">{{pub.rate}} - {{pub.created_by}} - {{pub.created_at}} </small></p>
        </div>
    </div>
</div>

{% endblock %}

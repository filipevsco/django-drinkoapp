{% extends 'main/base.html' %}

{% block content %}

<a href="{% url 'drink.new' %}">Cadastrar novo drink</a>
<table class="table table-striped table-hover">
    <thead class="thead-inverse">
      <tr>
        <th scope="col">Drink</th>
        <th scope="col">Descrição</th>
        <th scope="col">Nota</th>
        <th scope="col">Autor</th>
        <th scope="col">Criado em</th>
        <th scope="col">Ações</th>
      </tr>
    </thead>
    <tbody>
      {% for drink in drinks %}
        <tr>
            
          <td class="align-middle">
            <a href="#">{{ drink.name }}</a>
          </td>
          
          <td class="align-middle">
            <small class="text-muted d-block">{{ drink.description }}</small>
          </td>
          
          <td class="align-middle">
            <small class="text-muted d-block">{{ drink.rate }}</small>
          </td>
          
          <td class="align-middle">
              <small class="text-muted d-block">{{ drink.created_by }}</small>
          </td>
          
          <td class="align-middle">
              <small class="text-muted d-block">{{ drink.created_at }}</small>
          </td>
          
          <td class="align-middle">
            <a href="{% url 'drink.edit' drink.pk %}">Editar</a> - 
            <a href="{% url 'drink.delete' drink.pk %}">Remover</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
</table>

{% endblock %}

{% extends 'main/base.html' %}

{% block content %}

<div class="container">
    <div class="card mb-3">
        <img src="{{drink.image.url}}" class="card-img-top">
         <h1>{{ drink.name }}</h1>
        <ul>
            <li>{{drink.description}}</li>
            <li>{{drink.rate}}</li>
            <li>{{drink.created_by}}</li>
            <li>{{drink.created_at}}</li>
        </ul>
    </div>
</div>

{% endblock %}

{% extends "main/base.html" %}
{% block content %}
    <form class="form-sigin" method="post" autocomplete="off">
        {% csrf_token %}
        <h1 class="h3 mb-3 font-height-normal">Informe seus dados</h1>
        <label for="username" class="sr-only">E-mal</label>
        <input type="email" id="username" name="username" class="form-control" placeholder="Informe seu email" required="auto-focus">
        <label for="password" class="sr-only">Senha</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Informe sua senha" required="auto-focus">

        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
        <p class="mt-5 mb-3 text-muted">Scopy: {% now 'T' %}</p>
    </form>
{% endblock %}
